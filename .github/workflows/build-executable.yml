name: Build Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build executable
        run: npm run build
      
      - name: Create release package
        run: |
          mkdir release
          copy dist\stripe-view-win.exe release\
          echo {"projects":[]} > release\config.json
          echo {} > release\view.json
          echo Stripe View Dashboard > release\README.txt
          echo ====================== >> release\README.txt
          echo. >> release\README.txt
          echo QUICK START: >> release\README.txt
          echo 1. Edit config.json with your API credentials >> release\README.txt
          echo 2. Double-click stripe-view-win.exe >> release\README.txt
          echo 3. Your browser will open to http://localhost:3000 >> release\README.txt
          echo. >> release\README.txt
          echo To stop: Close the terminal window or press Ctrl+C >> release\README.txt
          echo. >> release\README.txt
          echo FILES: >> release\README.txt
          echo - stripe-view-win.exe: The application (double-click to run) >> release\README.txt
          echo - config.json: Your API credentials (edit this file) >> release\README.txt
          echo - view.json: Saved layout preferences (auto-generated) >> release\README.txt
        shell: cmd
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stripe-view-windows
          path: release/
      
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build executable
        run: npx pkg . --targets node18-macos-x64 --output dist/stripe-view-mac
      
      - name: Create release package
        run: |
          mkdir -p release
          cp dist/stripe-view-mac release/
          chmod +x release/stripe-view-mac
          echo '{"projects":[]}' > release/config.json
          echo '{}' > release/view.json
          cat > release/README.txt << 'EOF'
          Stripe View Dashboard
          ======================

          QUICK START:
          1. Edit config.json with your API credentials
          2. Run ./stripe-view-mac in Terminal
          3. Your browser will open to http://localhost:3000

          To stop: Press Ctrl+C in the terminal

          FILES:
          - stripe-view-mac: The application (run in Terminal)
          - config.json: Your API credentials (edit this file)
          - view.json: Saved layout preferences (auto-generated)
          EOF
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stripe-view-macos
          path: release/

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: stripe-view-windows
          path: windows-release/
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: stripe-view-macos
          path: macos-release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-release/*
            macos-release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

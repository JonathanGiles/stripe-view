<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="app-container">
        <header class="dashboard-header">
            <div class="header-brand">
                <div class="brand-icon">
                    <span class="bar bar-1"></span>
                    <span class="bar bar-2"></span>
                    <span class="bar bar-3"></span>
                </div>
                <div class="brand-text">
                    <h1>Revenue Analytics</h1>
                    <span class="brand-subtitle">Real-time payment tracking</span>
                </div>
            </div>
            <div class="header-right">
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    <span class="live-text">Live</span>
                </div>
                <div class="header-controls">
                    <button id="notificationsBtn" class="btn btn-icon btn-notification-icon" title="Notifications">
                        <span>ðŸ””</span>
                        <span id="notificationCount" class="notification-count" style="display: none;">0</span>
                    </button>
                    <button id="settingsBtn" class="btn btn-icon" title="Settings">
                        <span>âš™</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Notifications Blade -->
        <div id="notificationsBlade" class="notifications-blade">
            <div class="notifications-blade-header">
                <div style="display: flex; align-items: center;">
                    <h3>Notifications</h3>
                    <span id="notificationsBadge" class="notifications-badge" style="display: none;">0</span>
                </div>
                <button id="closeNotificationsBtn" class="btn-close">Ã—</button>
            </div>
            <div class="notifications-blade-content" id="notificationsContent">
                <div class="notifications-empty">
                    <div class="notifications-empty-icon">ðŸ””</div>
                    <div class="notifications-empty-text">No notifications yet</div>
                </div>
            </div>
            <div class="notifications-footer">
                <button id="clearAllNotificationsBtn" class="btn-clear-all">Clear All</button>
            </div>
        </div>

        <!-- Notifications Blade -->
        <div id="notificationsBlade" class="notifications-blade">
            <div class="notifications-blade-header">
                <div style="display: flex; align-items: center;">
                    <h3>Notifications</h3>
                    <span id="notificationsBadge" class="notifications-badge" style="display: none;">0</span>
                </div>
                <button id="closeNotificationsBtn" class="btn-close">Ã—</button>
            </div>
            <div class="notifications-blade-content" id="notificationsContent">
                <div class="notifications-empty">
                    <div class="notifications-empty-icon">ðŸ””</div>
                    <div class="notifications-empty-text">No notifications yet</div>
                </div>
            </div>
            <div class="notifications-footer">
                <button id="clearAllNotificationsBtn" class="btn-clear-all">Clear All</button>
            </div>
        </div>

        <!-- Settings Blade -->
        <div id="settingsBlade" class="settings-blade">
            <div class="settings-blade-header">
                <h3>Settings</h3>
                <button id="closeSettingsBtn" class="btn-close">Ã—</button>
            </div>
            <div class="settings-blade-content">
                <div class="settings-group">
                    <label class="settings-label">Theme</label>
                    <div class="theme-selector">
                        <div class="theme-mode-buttons">
                            <button id="lightModeBtn" class="btn btn-theme-mode active" data-mode="light">â˜€ Light</button>
                            <button id="darkModeBtn" class="btn btn-theme-mode" data-mode="dark">â˜¾ Dark</button>
                        </div>
                        <div class="theme-color-grid">
                            <button class="theme-color-btn active" data-color="purple" style="background: linear-gradient(135deg, #667eea, #764ba2);" title="Purple"></button>
                            <button class="theme-color-btn" data-color="blue" style="background: linear-gradient(135deg, #3b82f6, #1e40af);" title="Blue"></button>
                            <button class="theme-color-btn" data-color="green" style="background: linear-gradient(135deg, #10b981, #059669);" title="Green"></button>
                            <button class="theme-color-btn" data-color="red" style="background: linear-gradient(135deg, #ef4444, #dc2626);" title="Red"></button>
                            <button class="theme-color-btn" data-color="orange" style="background: linear-gradient(135deg, #f97316, #ea580c);" title="Orange"></button>
                            <button class="theme-color-btn" data-color="yellow" style="background: linear-gradient(135deg, #eab308, #ca8a04);" title="Yellow"></button>
                        </div>
                    </div>
                </div>
                <div class="settings-group">
                    <label class="settings-label">View Mode</label>
                    <div class="view-mode-buttons">
                        <button id="compactViewBtn" class="btn btn-view-mode active">âš¡ï¸Ž Compact</button>
                        <button id="detailedViewBtn" class="btn btn-view-mode">â–¥ Detailed</button>
                    </div>
                </div>
                <div class="settings-group">
                    <label class="settings-label">Projects Per Row: <span id="projectsPerRowValue">2</span></label>
                    <input type="range" id="projectsPerRowSlider" min="1" max="6" value="2" class="slider-control">
                    <div class="slider-labels">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                    </div>
                </div>
                <div class="settings-group">
                    <label class="settings-label">Sort By</label>
                    <select id="sortSelect" class="select-control">
                        <option value="default">Default Order</option>
                        <option value="custom">Custom Order</option>
                        <option value="revenue-desc">Revenue (High to Low)</option>
                        <option value="revenue-asc">Revenue (Low to High)</option>
                        <option value="growth-desc">Growth (High to Low)</option>
                        <option value="name-asc">Name (A to Z)</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label class="settings-label">Filter</label>
                    <select id="filterSelect" class="select-control">
                        <option value="all">All Projects</option>
                        <option value="stripe">Stripe Only</option>
                        <option value="paypal">PayPal Only</option>
                        <option value="both">Both Providers</option>
                    </select>
                </div>
                <div class="settings-group">
                    <label class="settings-label">Currency</label>
                    <select id="currencySelect" class="select-control">
                        <option value="USD">USD ($)</option>
                        <option value="NZD">NZD ($)</option>
                        <option value="AUD">AUD ($)</option>
                        <option value="EUR">EUR (â‚¬)</option>
                        <option value="GBP">GBP (Â£)</option>
                        <option value="CAD">CAD ($)</option>
                    </select>
                </div>
            </div>
            <div class="settings-blade-footer">
                <div class="settings-group">
                    <label class="settings-label">Sale Notifications</label>
                    <div class="test-buttons">
                        <button id="testSoundBtn" class="btn btn-test">â™« Test Sound</button>
                        <button id="testConfettiBtn" class="btn btn-test">âœ¦ Test Confetti</button>
                        <button id="testSaleBtn" class="btn btn-test">ðŸŽ‰ Test Sale</button>
                    </div>
                </div>
                <div class="settings-group">
                    <div class="server-header">
                        <label class="settings-label" id="serverVersion">Server Version ...</label>
                    </div>
                    <button id="stopServerBtn" class="btn btn-danger">â–  Stop Server</button>
                </div>
            </div>
        </div>
        <div id="settingsOverlay" class="settings-overlay"></div>

        <main class="dashboard-main">
            <div id="summarySection" class="summary-section">
                <!-- Summary stats will be generated here -->
            </div>
            <div id="overviewGraph" class="overview-graph">
                <h3 class="overview-title">Combined Revenue - Last 30 Days</h3>
                <canvas id="overviewChart"></canvas>
            </div>
            <div id="widgetContainer" class="widget-container">
                <!-- Widgets will be dynamically generated here -->
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

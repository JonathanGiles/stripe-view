<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="app-container">
        <header class="dashboard-header">
            <div class="header-brand">
                <div class="brand-icon">ðŸ’°</div>
                <div class="brand-text">
                    <h1>Revenue Analytics</h1>
                    <span class="brand-subtitle">Real-time payment tracking</span>
                </div>
            </div>
            <div class="header-right">
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    <span class="live-text">Live</span>
                </div>
                <div class="header-controls">
                <div class="control-group">
                    <label class="control-label">View:</label>
                    <button id="compactViewBtn" class="btn btn-view active">âš¡ Compact</button>
                    <button id="detailedViewBtn" class="btn btn-view">ðŸ“Š Detailed</button>
                </div>
                <div class="control-group">
                    <label class="control-label">Sort:</label>
                    <select id="sortSelect" class="select-control">
                        <option value="default">Default Order</option>
                        <option value="revenue-desc">Revenue (High to Low)</option>
                        <option value="revenue-asc">Revenue (Low to High)</option>
                        <option value="growth-desc">Growth (High to Low)</option>
                        <option value="name-asc">Name (A to Z)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Filter:</label>
                    <select id="filterSelect" class="select-control">
                        <option value="all">All Projects</option>
                        <option value="stripe">Stripe Only</option>
                        <option value="paypal">PayPal Only</option>
                        <option value="both">Both Providers</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">Currency:</label>
                    <select id="currencySelect" class="select-control">
                        <option value="USD">USD ($)</option>
                        <option value="NZD">NZD ($)</option>
                        <option value="AUD">AUD ($)</option>
                        <option value="EUR">EUR (â‚¬)</option>
                        <option value="GBP">GBP (Â£)</option>
                        <option value="CAD">CAD ($)</option>
                    </select>
                </div>
                <button id="resetLayoutBtn" class="btn btn-secondary">â†º Reset</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div id="summarySection" class="summary-section">
                <!-- Summary stats will be generated here -->
            </div>
            <div id="overviewGraph" class="overview-graph">
                <h3 class="overview-title">Combined Revenue - Last 30 Days</h3>
                <canvas id="overviewChart"></canvas>
            </div>
            <div id="widgetContainer" class="widget-container">
                <!-- Widgets will be dynamically generated here -->
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
